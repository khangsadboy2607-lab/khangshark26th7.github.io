  <!-- Thư viện Typed.js -->

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      min-height: 60px;
    }
    .typed-cursor {
      font-weight: bold;
      font-size: 1.2em;
      color: #fff;
    }
    p {
      font-size: 1.2em;
      max-width: 500px;
      margin-bottom: 20px;
    }
    iframe {
      margin: 30px 0 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      max-width: 90%;
    }
    .links {
      margin-top: 20px;
      line-height: 1.8;
      font-size: 1em;
    }
    a {
      color: #ffeb3b;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
    /* Hố đen */
    #blackhole {
      position: fixed;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
    }
    /* Bộ đếm */
    #uptime {
      font-size: 1.4em;
      margin-top: 15px;
      min-height: 30px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div id="blackhole"></div>

  <h1><span id="typed-text"></span></h1>
  <p>Mình là <strong>Tuan Khang <3</strong> — Khangshark123 profile 🦈</p>

  <!-- Video -->
  <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/dr147S_qAZE?autoplay=1&mute=0&loop=1&playlist=dr147S_qAZE" 
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>

  <!-- Bộ đếm -->
  <div id="uptime"></div>

  <!-- Nhạc nền -->
  <iframe class="hidden-audio" style="width:0;height:0;opacity:0;position:absolute;"
    src="https://www.youtube.com/embed/0tFUfuEhh28?autoplay=1&mute=0&loop=1&playlist=0tFUfuEhh28"
    allow="autoplay">

  <div class="links">
    📧 Gmail: <a href="mailto:khangsadboy2607@gmail.com">khangsadboy2607@gmail.com</a><br>
    📘 Facebook: <a href="https://www.facebook.com/tuan.khang.374463/" target="_blank">facebook.com/tuan.khang.374463</a><br>
    💬 Discord: <strong>khangshark123</strong>
  </div>

  <footer>&copy; 2025 • Create by Tuan Khang 🦈💢</footer>

  <script>
    // Typed text
    new Typed("#typed-text", {
      strings: ["Wellcommee !!!", "Chào mừng đến với profile KhangShark123 🦈", "Hãy ở lại chơi lâu nhé!"],
      typeSpeed: 60,
      backSpeed: 30,
      loop: true
    });

    // Hố đen theo chuột
    const blackhole = document.getElementById('blackhole');
    document.addEventListener('mousemove', e => {
      blackhole.style.left = `${e.clientX - 30}px`;
      blackhole.style.top = `${e.clientY - 30}px`;
    });

    // Bộ đếm thời gian tồn tại
    const startDate = new Date("2025-08-03T00:00:00");
    const uptimeEl = document.getElementById("uptime");

    function updateUptime() {
      const now = new Date();
      let diff = Math.floor((now - startDate) / 1000);

      const days = Math.floor(diff / (3600*24));
      diff %= 3600*24;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      // Hiệu ứng gõ lại
      uptimeEl.textContent = "";
      const text = `Trang web đã tồn tại: ${days} ngày ${hours.toString().padStart(2,'0')} giờ ${minutes.toString().padStart(2,'0')} phút ${seconds.toString().padStart(2,'0')} giây`;
      let i = 0;
      const typeInterval = setInterval(() => {
        uptimeEl.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(typeInterval);
      }, 20);
    }

    setInterval(updateUptime, 1000);
    updateUptime();
  </script>
</body>
